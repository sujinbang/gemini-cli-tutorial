{% extends 'base.html' %}

{% block content %}
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>
  <form method="post" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <p class="text-gray-600 text-xs italic mt-1">{{ field.help_text }}</p>
        {% endif %}
        {% for error in field.errors %}
          <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">Log In</button>
  </form>
{% endblock %}
