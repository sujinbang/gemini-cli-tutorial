{% extends 'base.html' %}

{% block content %}
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Confirm Deletion</h2>
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete the book "<span class="font-semibold">{{ book.title }}</span>"?</p>
    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md">Yes, Delete</button>
      <a href="{% url 'book_detail' pk=book.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md">Cancel</a>
    </form>
  </div>
{% endblock %}
