{% extends 'base.html' %}

{% block content %}
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Our Book Collection</h2>
  <div class="text-right mb-6">
    <a href="{% url 'book_create' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300 shadow-md">+ Add New Book</a>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% for book in books %}
      <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img src="https://picsum.photos/seed/book{{ forloop.counter }}/400/300" alt="Book Cover" class="w-full h-48 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-2 truncate"><a href="{% url 'book_detail' pk=book.pk %}" class="hover:text-blue-600 transition duration-300">{{ book.title }}</a></h3>
          <p class="text-gray-600 text-sm mb-3">by <span class="font-medium">{{ book.author }}</span></p>
          <p class="text-gray-700 text-sm line-clamp-3">{{ book.description }}</p>
          <div class="mt-4 flex justify-end">
            <a href="{% url 'book_detail' pk=book.pk %}" class="text-blue-600 hover:underline text-sm font-semibold">View Details &rarr;</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="col-span-full text-center text-gray-600 text-lg py-10">No books found. Be the first to add one!</p>
    {% endfor %}
  </div>
{% endblock %}
